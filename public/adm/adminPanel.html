<div id="admSECURITY" class="adm-tab default-border hidden col-xs-12">

  <h2>COLONY SECURITY LEVEL</h2>
  <p>Select a pre-defined security levels.</p>
  <br/>
  <div class="row">

    <div class="col-xs-12">
      <select class="form-control" name="predefinedSecurityLevel">
        <option>CLEAR</option>
        <option>CONFIRMED HOSTILES</option>
        <option>ANOMALY DETECTED</option>
        <option>TEST</option>
      </select>
    </div>
    <div class="col-xs-12">
      <div class="btn btn-lg btn-ui btn-ui-holo-alt"  onclick="cpanelStatus('Security level updated.');">
        <i class="glyphicon glyphicon-alert"></i>&nbsp;SET SECURITY LEVEL
      </div>
    </div>

  </div>

  <br/>
  <p>...Or, set a custom security level.</p>
  <div class="row">
    <div class="col-xs-12">
      <input name="customSecurityText" type="text" class="form-control" placeholder="Custom Alert"></input>
    </div>
    <div class="col-xs-12">
      <div class="btn btn-lg btn-ui btn-ui-holo-alt" onclick="cpanelStatus('Custom security level set.');">
        <i class="glyphicon glyphicon-alert"></i>&nbsp;SET CUSTOM LEVEL
      </div>
    </div>
  </div>

  <hr/>

  <div class="row">
    <div class="col-xs-12">
      <div class="btn btn-lg btn-ui btn-ui-holo-red" onclick="resetSecStatus(); cpanelStatus('Security level reset.');">
        <i class="glyphicon glyphicon-refresh"></i>&nbsp;RESET
      </div>
    </div>
  </div>

</div>
