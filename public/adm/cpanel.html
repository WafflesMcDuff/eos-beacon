<script>
$(document).ready(function(){

    var admRANK = getCookie('rank');

    if((admRANK < 1) || (admRANK > 4)) {

      logout();

    } else {
      switch(admRANK) {
        case '1': case '2': default:
          $('.overlord').empty();
          $('.officer').empty();
          break;
        case '3':
          $('.overlord').empty();
          break;
        case '4':
          break;
      }
    }
});
</script>
