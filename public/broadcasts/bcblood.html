<script>
  // Audio Loop Limit
  var loopLimit = 5;
  var loopCounter = 0;
  document.getElementById('loop-limited').addEventListener('ended', function(){

          this.currentTime = 0;
          this.play();
          loopCounter++;
      }
  }, false);
</script>
